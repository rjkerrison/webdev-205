<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Example Page</title>
  </head>
  <body>
    <header>
      <!-- an element:
        starts with a tag and
        ends with a closing tag
        -->
      <h1>My example page</h1>
      <p>an example from class</p>
      <a href="#section-two">Section two</a>
    </header>
    <!-- self-closing tag -->
    <!-- this element has attributes -->
    <img src="./paddington.jpg" alt="Paddington Bear and the Last Crusade" />
    <section id="section-two">
      <h2>Section Two</h2>
      <p>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dolorum
        facilis hic voluptate deserunt eveniet qui fugit, deleniti iure cum
        numquam exercitationem, debitis libero optio commodi unde fugiat
        molestias labore sequi?
      </p>
    </section>
  </body>
</html>
