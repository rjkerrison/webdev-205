<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clockworld</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="container">
      <div class="clock">
        <h2>Paris</h2>
        <p class="clock-display" data-timezone="Europe/Paris"></p>
      </div>
      <div class="clock">
        <h2>London</h2>
        <p class="clock-display" data-timezone="Europe/London"></p>
      </div>
      <div class="clock">
        <h2>Berlin</h2>
        <p class="clock-display" data-timezone="Europe/Berlin"></p>
      </div>
      <div class="clock">
        <h2>Hong Kong</h2>
        <p class="clock-display" data-timezone="Asia/Hong_Kong"></p>
      </div>
      <div class="clock">
        <h2>Tokyo</h2>
        <p class="clock-display" data-timezone="Asia/Tokyo"></p>
      </div>
      <div class="clock">
        <h2>The Bay</h2>
        <p class="clock-display" data-timezone="America/Los_Angeles"></p>
      </div>
    </div>
    <audio src="./the-bay.mp3"></audio>
    <script src="./app.js"></script>
  </body>
</html>
