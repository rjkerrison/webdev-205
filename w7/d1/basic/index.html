<!-- index.html -->

<!DOCTYPE html>
<html>
  <head>
    <title>Add React to a Website</title>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./src/styles.css" />

    <!-- Load Babel - used to parse JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- React's core library-->
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <!-- ReactDOM library renders the content created with React to the DOM. -->
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
  </head>

  <body>
    <p>Before root</p>
    <div id="root"></div>
    <p>After root</p>

    <script type="text/babel">
      const listItems = ['Apple', 'Banana', 'Carrot']

      const listElement = (
        <ul>
          {listItems.map((item) => (
            <li>{item}</li>
          ))}
        </ul>
      )
      const name = 'WebDev 905'

      ReactDOM.render(
        <div>
          <h1>Hello {name}!</h1>
          <p>{new Date().toString()}</p>
          <p> React is a front-end JavaScript library </p>
          <p>Hello</p>
          {listElement}
        </div>,
        document.getElementById('root')
      )
    </script>
  </body>
</html>
